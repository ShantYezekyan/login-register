<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Login/Register Test</title>
</head>
<body>

    <main>
        <div class="register_container">
            <h2>Register</h2>
            <form action="" id="registration" class="registerForm">
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="email">
                <input type="number" name="age" placeholder="Age">
                <input type="password" name="password" placeholder="Password">
                <button class="registerBtn">Register</button>
            </form>

            <p>Already a user?</p>
            <a href="" id="signIn_redirect">Click here to Sign In</a>
        </div>

        <div class="login_container">
            <h2>Log In</h2>
            <form action="" id="login">
                <input type="email" name="email" placeholder="email">
                <input type="password" name="password" placeholder="Password">
                <button class="loginBtn">Log In</button>
            </form>
            
            <p>Don't have an Account?</p>
            <a href="" id="register_redirect">Click here to Register</a>
        </div>

        <div class="user">
            <p id="user_greet"></p>
            <button id="profileEditorBtn">Edit Profile</button>
            <button id="logOutBtn">Log Out</button>
            <button id="deleteUserBtn">Delete Account</button>
            <button id="testBtn">Fetch Tasks</button>
            <div>
                <form action="" id="editProfileForm" style="display: none;">
                    <p>Fill in the data that you would like to change</p>
                    <input type="text" name="email" placeholder="email">
                    <input type="password" name="password" placeholder="password">
                    <input type="text" name="name" placeholder="name">
                    <input type="number" name="age" placeholder="age">
                    <button id="editUserBtn">Edit User Data</button>
                </form>
            </div>

            <div class="task_container">
                <h2>My Tasks</h2>

                <input type="text" id="newTask" placeholder="Task Name">
                <button id="addTaskBtn">Add New Task</button>
            </div>
            
        </div>

        <div id="error_container">
            
        </div>

    </main>


    <script type="module" src="./index.js"></script>
</body>

</html>
